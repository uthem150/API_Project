<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날씨 API</title>
  </head>
  <body>
    <h1>오늘의 날씨</h1>

    <p>원하는 도시를 영어로 입력해주세요</p>
    <input id="city" type="text" value="" placeholder="Uiwang" />
    <button onClick="getWeather()">날씨 가져오기</button>
    <p id="temperature"></p>
    <script>
      function getWeather() {
        let city = document.getElementById("city").value;
        fetch(`https://goweather.herokuapp.com/weather/${city}`)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("temperature").innerHTML =
              data["temperature"];
          });
      }
    </script>
  </body>
</html>
